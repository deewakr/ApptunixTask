<div class="container">
    <div style="padding: 20px;">
        <div style="display: flex;flex-direction: row; justify-content: space-between; align-items: center;">
        <h1><strong>Employee Management</strong></h1>
        <button mat-mini-fab color="primary" (click)="OpenAddEmpModal()" title="click to add employee">
            <mat-icon>add</mat-icon>
        </button>
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Item" #input>
        </mat-form-field>
    </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listData" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

    
        <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
        </ng-container>

      
        <ng-container matColumnDef="employee_salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_salary}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_age}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Create On </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'short'}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated On </th>
            <td mat-cell *matCellDef="let row"> {{row.updatedAt | date:'short'}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <span><mat-icon color="primary" (click)="editEmp(row)">edit</mat-icon></span>
                <span><mat-icon color="warn" (click)="deleteEmp(row)">delete</mat-icon></span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-define" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewEmp(row, $event)"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
